<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Personal Survey</h1>
    <p></p>
      <!--Submit Form-->
    <form id="userName">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input id="firstname" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input id="lastname" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="favfood">Favorite Food</label>
        <input id="favfood" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="return">
      <p>thank you!</p>
    </div>
    <!--Select Box-->
    <h2>What is your favorite genre of music?</h2>
    <form id="usermusic">
      <div class="selbox-group">
        <select class="form-control" id="music">
          <option>Pop</option>
          <option>Rock</option>
          <option>Hip-Hop</option>
          <option>Country</option>
          <option>Indie</option>
          <option>Jazz</option>
        </select>
      </div>
    </form>  
    <!--Radio Button--> 
    <h2>How did you hear about this survey?</h2> 
    <div class="radio">
      <label>
        <input type="radio" name="how" value="Coworker">
        Coworker
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="how" value="Friend">
        Friend
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="how" value="Search Engine">
        Search Engine
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="how" value="other">
        Other
      </label>
    </div>
    <p></p>
    <!--Date of Birth-->
    <div class="form-group">
      <label for="born"><strong>Date of birth:</strong></label>
      <input id="born" class="form-control" type="date">
    </div>
    <!--Color-->
    <div class="form-group">
      <label for="color">What is your favorite color?</label>
      <input id="color" class="form-control" type="color">
    </div>
      
    
  </div>
  
</body>
</html>
